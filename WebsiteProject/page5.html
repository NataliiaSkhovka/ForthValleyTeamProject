<!-- Main section -->
<section class="quiz">
  <div class="quiz-container">
    <!-- Progress Bar -->
    <div class="progress-bar">
      <span id="progress">1 / 20</span> <!-- Default progress value -->
    </div>

    <!-- Question Section -->
    <div class="question" id="question-container">
      <!-- Questions will be dynamically rendered here -->
    </div>

    <!-- Navigation Buttons -->
    <div class="navigation">
      <button id="prev-button" disabled>← Back</button>
      <button id="next-button" disabled>Next →</button>
    </div>

    <!-- Result Section -->
    <div id="result-container" class="hidden">
      <h2>Quiz Results</h2>

      <!-- Score Circle -->
      <div class="score-circle" id="score-circle">
        <svg width="120" height="120" viewBox="0 0 120 120">
          <circle cx="60" cy="60" r="50" stroke="#ddd" stroke-width="10" fill="none"></circle>
          <circle
            cx="60"
            cy="60"
            r="50"
            stroke="#4facfe"
            stroke-width="10"
            fill="none"
            stroke-dasharray="314"
            stroke-dashoffset="314"
            id="score-ring"
            style="transform: rotate(-90deg); transform-origin: 50% 50%;"
          ></circle>
        </svg>
        <div class="score-text">
          <span id="score-percentage">0%</span>
        </div>
      </div>

      <!-- Final Score Message -->
      <p class="score" id="final-score"></p>

      <!-- Retake Button -->
      <div class="retake">
        <button id="retake-quiz-button" class="retake-bt">Retake Quiz</button>
      </div>
    </div>
  </div>
</section>
